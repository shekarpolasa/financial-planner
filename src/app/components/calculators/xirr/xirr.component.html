<div class="row">
  <div class="col-md-6">
    <div class="card mb-4">
      <div class="card-header">
        <h5><i class="fas fa-plus me-2"></i>Add Transaction</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="transactionForm" (ngSubmit)="submit()">
          <div class="mb-3">
            <label for="txDate" class="form-label">Date</label>
            <input id="txDate" class="form-control" formControlName="when" type="date" />
          </div>
          <div class="mb-3">
            <label for="txAmount" class="form-label">Amount (₹)</label>
            <input id="txAmount" class="form-control" formControlName="amount" type="number" />
          </div>
          <button class="btn btn-primary rounded-pill" type="submit">Save</button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card mb-4">
      <div class="card-header">
        <h5><i class="fas fa-list me-2"></i>Transactions</h5>
      </div>
      <div class="card-body">
        @if(transactions.length === 0)
        {
        <div class="text-muted text-center mt-3">No transactions added yet</div>
        }
        @else
        {
        <div class="mb-3">
          <button class="btn btn-primary rounded-pill" (click)="calculateXIRR()">Calculate XIRR</button>
          @if(xirrResult !== null) {
          <div class="mt-3">
            <h3>XIRR: {{ xirrResult | number:'1.2-2' }}</h3>
          </div>
          }
        </div>
        @for (tx of transactions; track $index) {
        <div class="expense-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{tx.when | date }}</strong><br />
            <span class="text-success">₹{{tx.amount | number:'1.0-2'}}</span>
          </div>
          <!-- <div>
                <button class="btn" (click)="edit(expense)"><i class="fas fa-edit"></i></button>
                <button class="btn" (click)="delete(expense.id)"><i class="fas fa-trash"></i></button>
            </div> -->
        </div>
        }
        }
      </div>
    </div>
  </div>
</div>
